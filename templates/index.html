<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1564013799919-ab600027ffc6');
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            margin: 0;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.2); /* Transparent background */
            color: rgb(6, 6, 100);
            backdrop-filter: blur(10px); /* Blur effect */
            border: none;
        }
        .form-group {
            margin-bottom: 20px;
        }
        button {
            margin-top: 20px;
        }
        h1 {
            font-size: 2rem;
        }
        h3 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card" style="width: 100%; height: 100%;">
                <div class="card-header text-center">
                    <h1>Welcome to House Price Predictor</h1>
                </div>
                <div class="card-body">
                    <form method="post" accept-charset="utf-8">
                        <div class="row">
                            <div class="col-md-6 form-group text-center">
                                <label><b>Select the location:</b></label>
                                <select class="selectpicker form-control" id="location" name="location" required>
                                    {% for location in locations %}
                                        <option value="{{ location }}">{{ location }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 form-group text-center">
                                <label><b>Enter BHK:</b></label>
                                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK" required>
                            </div>
                            <div class="col-md-6 form-group text-center">
                                <label><b>Enter Number of Bathroom:</b></label>
                                <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter Number of Bathroom" required>
                            </div>
                            <div class="col-md-6 form-group text-center">
                                <label><b>Enter Square Feet:</b></label>
                                <input type="text" class="form-control" id="total_sqrft" name="total_sqrft" placeholder="Enter Square Feet" required>
                            </div>
                            <div class="col-md-12 form-group text-center">
                                <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="col-md-12 text-center">
                        <h3><span id="prediction"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function form_handler(event) {
            event.preventDefault(); // Prevent normal form submission
        }
    
        function validateInput() {
            const location = document.getElementById('location').value;
            const bhk = document.getElementById('bhk').value;
            const bath = document.getElementById('bath').value;
            const total_sqrft = document.getElementById('total_sqrft').value;
    
            if (!location || !bhk || !bath || !total_sqrft) {
                document.getElementById('prediction').innerHTML = "Error: All fields are required!";
                return false;
            }
            if (isNaN(bhk) || isNaN(bath) || isNaN(total_sqrft)) {
                document.getElementById('prediction').innerHTML = "Error: BHK, Bathroom, and Square Feet must be numbers!";
                return false;
            }
            return true;
        }
    
        function send_data() {
            document.querySelector('form').addEventListener("submit", form_handler);
    
            if (!validateInput()) {
                return;
            }
    
            var fd = new FormData(document.querySelector('form'));
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);
            document.getElementById("prediction").innerHTML = "Wait Predicting Price!...";
    
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    document.getElementById('prediction').innerHTML = "Prediction: â‚¹" + xhr.responseText;
                }
            };
    
            xhr.onload = function () {};
            xhr.send(fd);
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
